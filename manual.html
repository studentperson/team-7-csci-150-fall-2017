<html>

<head>
	<title>Cryptoid Mail</title>
	<link href="css/style.css" rel="stylesheet">
</head>

<body>
	<div class="header center" id="header" hidden>
		<div class="useremail" id="useremail"></div>
		<div class="headerBtns">
			<input class="button float_right" type="button" id="home" value="Home">
			<input class="button float_right" type="button" id="logout" value="Logout">
		</div>
	</div>
	
	
	<form class="login center" id="login">
		Username: <input type="text" name="usrname" id="usrname"><br>
		Password: <input type="password" name="pass" id="password"><br>
		<div id="confirm" hidden>
			Confirm: <input type="password" name="pass" id="confirmpass"><br>
		</div>
		<input class="button float_right" type="button" id="loginbtn" value="Login">
		<input class="button float_left" type="button" id="register" value="Register">
	</form>
	
	
	<form class="main_menu center" id="main_menu" hidden>
		<input class="menu_button" type="button" id="detect" value="Detect Email"><br>
		<div>
			<input class="menu_button" type="button" id="selbtn" value="Encrypt Selected">
			<div class="center selInputDiv" id="selInputDiv" hidden>
				<input class="input float_left" type="text" id="selRecipient" placeholder="To:">
				<input class="button float_right" type="button" id="selEntry" value="Encrypt"><br>
			</div>
		</div>
		<input class="menu_button" type="button" id="manual" value="Manual Message Input"><br>
	</form>
	
	
	<form class="manual encryption center" id="manualEncrypt" hidden>
		<!--add key area/auto detect key-->
		<!--auto detect text?-->
		<input type="text" id="manRecipient" placeholder="To:"><br>
		<input type="text" id="manFrom" placeholder="From:"><br>
		<textarea class="text_entry" id="manBody" placeholder="Message Body" col="256" rows="4"></textarea>
		<br>
		<br>
		<input class="button float_right" type="button" id="encrypt" value="Encrypt" height="32">
		<input class="button float_left" type="button" id="decrypt" value="Decrypt" height="32">
	</form>
	
	<div class="error center" id="error"></div>
</body>

<script src="js/menu.js"></script>
<script data-main="scripts/popup.js" src="scripts/require.js"></script>

</html>
